<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet/less" type="text/css" href="style.less" />
	<script data-require="angular.js@1.2.28" data-semver="1.2.28" src="https://code.angularjs.org/1.2.28/angular.js"></script>
	<script data-require="less.js@*" data-semver="1.7.5" src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.5/less.js"></script>
	<script src="app.js"></script>
	<script src="Models/Move.js"></script>
	<script src="Models/Board.js"></script>
	<script src="Models/GreedyStrategy.js"></script>
</head>
<body ng-app="fillerApp">
	<div ng-controller="DemoCtrl">
		<div class="b-content">
			<div class="b-settings">
				<div class="b-settings__item">
					Board size:
					<input class="b-range" type="range" ng-model="boardSize" min="5" max="30" step="1" />{{ boardSize }}
				</div>
				<div class="b-settings__item">
					Colors count:
					<input class="b-range" type="range" ng-model="boardColorsCount" min="3" max="6" step="1" />{{ boardColorsCount }}
				</div>
			</div>
			<div class="b-score">
				<div class="b-score__player">
					You: {{ firstPlayerScore }}
					<span class="b-playerTile color-{{ board.getFirstTile() }}"></span>
				</div>
				<button ng-click="restart()">Restart</button>
				<div class="b-score__player">
					<span class="b-playerTile color-{{ board.getLastTile() }}"></span>
					Computer: {{ secondPlayerScore }}
				</div>
			</div>
			<div class="b-squareBox">
				<div class="b-tileContainer content">
					<div class="b-tileRow" ng-repeat="tileRow in board.tiles">
						<div class="b-tile color-{{ tile }}" ng-repeat="tile in tileRow track by $index"
							 ng-click="makeMove(tile)"></div>
					</div>
				</div>
				<div class="b-gameOverScreen" ng-show="gameIsOver">
					Game over! <br>
					{{ firstPlayerScore > secondPlayerScore ? 'You' : 'Computer' }} won!
				</div>
			</div>
		</div>
	</div>
</body>
</html>
